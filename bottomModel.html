<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Bottom Positioned Modal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom CSS to position modal at the bottom */
      .modal.bottom-modal .modal-dialog {
        position: fixed;
        bottom: 0;
        margin: 0;
        left: 400px !important;
        width: 50%;
        max-width: none;
      }

      .modal-content {
        border-radius: 0;
      }
      /* Custom CSS for modal fade from bottom */
      .modal.bottom-fade .modal-dialog {
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
      }

      .modal.bottom-fade.show .modal-dialog {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Button to trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#bottomPositionedModal"
      >
        Open Bottom Positioned Modal
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade bottom-fade bottom-modal"
      id="bottomPositionedModal"
      tabindex="-1"
      aria-labelledby="bottomModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bottomModalLabel">
              Bottom Positioned Modal
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            This modal is positioned at the bottom of the screen.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
