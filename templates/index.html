{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h5 class="text-center pt-2">{{ title }}</h5>
    <p class="text-center pt-2">{{ description }}</p>
    <button
      type="button"
      class="btn btn-primary btn-sm mb-2"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add New
    </button>

    <table class="table table-striped table-bordered" id="users-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Admin ID</th>
          <th>Name</th>
          <th>Mobile No.</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- create a bootstrap model to add  data -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Record
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Admin Id</label>
                <input type="text" class="form-control" id="admin_id" />
              </div>
              <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mobile No.</label>
                  <input type="text" class="form-control" id="mobile_no" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email_id" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <input type="text" class="form-control" id="message" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <input type="text" class="form-control" id="status" />
                </div>
              
              
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary add">Save</button>
          </div>
      </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
