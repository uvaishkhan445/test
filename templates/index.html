<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    
    <div class="container">
      <h5 class="text-center pt-2">{{ title }}</h5>
      <p class="text-center pt-2">{{ description }}</p>
      <button
        type="button"
        class="btn btn-primary btn-sm mb-2"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add New
      </button>

      <table class="table table-striped table-bordered" id="users-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Admin ID</th>
            <th>Name</th>
            <th>Mobile No.</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- create a bootstrap model to add  data -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Record
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Admin Id</label>
                  <input type="text" class="form-control" id="admin_id" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mobile No.</label>
                    <input type="text" class="form-control" id="mobile_no" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_id" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Message</label>
                    <input type="text" class="form-control" id="message" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" />
                  </div>
                
                
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary add">Save</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "http://127.0.0.1:5000/users",
          method: "GET",
          dataType: "json",
          success: function (data) {
            var tbody = $("#users-table tbody");
            var no=1;
            data.forEach(function (user) {
              var row =
                "<tr>"+
                  "<td>" +
                  no +
                  "</td>"  +
                "<td>" +
                user.admin_id +
                "</td>" +
                "<td>" +
                user.name +
                "</td>" +
                "<td>" +
                user.mobile_no +
                "</td>" +
                "<td>" +
                user.email_id +
                "</td>" +
                "<td>" +
                user.message +
                "</td>" +
                "<td>" +
                user.date +
                "</td>" +
                "<td>" +
                user.status +
                "</td>" +
                "<td><button class='btn btn-sm btn-danger delete' id='"+user.id+"'>Delete</td>" +
                "</tr>";
              tbody.append(row);
              no++;
            });
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error: ", status, error);
          },
        });

        //add data to the database using the ajax request method post and model

        $(document).on("click", ".add", function (e) {
          e.preventDefault();
          var formData = {
            admin_id: $("#admin_id").val(),
            name: $("#name").val(),
            mobile_no: $("#mobile_no").val(),
            email_id: $("#email_id").val(),
            message: $("#message").val(),
            date: $("#date").val(),
            status: $("#status").val(),
          };
          $.ajax({
            url: "http://127.0.0.1:5000/users",

            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (data) {
              location.reload();
            },
            error: function (xhr, status, error) {
              console.error("AJAX Error: ", status, error);
            },
          });
        });
        $(document).on("click", ".delete", function () {
          var id = $(this).attr("id");
          if (confirm("Are you sure you want to delete this?")) {
            $.ajax({
              url: "http://127.0.0.1:5000/users/"+id,
              method: "DELETE",
             
              success: function (data) {
                alert(data.message);
                    setInterval(function () {
                      location.reload();
                    }, 1000);
              },
            });
          } else {
            return false;
          }
        });
        $(document).on("click", ".status", function () {
          var id = $(this).attr("id");
          var status = $(this).attr("status");
          $.ajax({
            url: "status.php",
            method: "POST",
            data: { id: id, status: status },
            success: function (data) {
              $.ajax({
                url: "fetch.php",
                method: "POST",
                success: function (data) {
                  $("tbody").html(data);
                },
              });
            },
          });
        });
        $(document).on("click", ".edit", function () {
          var id = $(this).attr("id");
          $.ajax({
            url: "edit.php",
            method: "POST",
            data: { id: id },
            dataType: "json",
            success: function (data) {
              $("#admin_id").val(data.admin_id);
              $("#name").val(data.name);
              $("#mobile_no").val(data.mobile_no);
              $("#email").val(data.email);
              $("#message").val(data.message);
              $("#date").val(data.date);
              $("#status").val(data.status);
              $("#id").val(data.id);
            },
          });
        });
        $(document).on("click", ".update", function () {
          var id = $("#id").val();
          var admin_id = $("#admin_id").val();
          var name = $("#name").val();
          var mobile_no = $("#mobile_no").val();
          var email = $("#email").val();
          var message = $("#message").val();
          var date = $("#date").val();
          var status = $("#status").val();
          $.ajax({
            url: "update.php",
            method: "POST",
            data: {
              id: id,
              admin_id: admin_id,
              name: name,
              mobile_no: mobile_no,
              email: email,
              message: message,
              date: date,
              status: status,
            },
            success: function (data) {
              $.ajax({
                url: "fetch.php",
                method: "POST",
                success: function (data) {
                  $("tbody").html(data);
                },
              });
            },
          });
          $("#editModal").modal("hide");
          $("#admin_id").val("");
          $("#name").val("");
          $("#mobile_no").val("");
          $("#email").val("");
          $("#message").val("");
          $("#date").val("");
          $("#status").val("");
          $("#id").val("");
          $("#editModal").modal("hide");
          $("#addModal").modal("show");
          $("#addModal").modal("hide");
        });
      });
    </script>
  </body>
</html>
